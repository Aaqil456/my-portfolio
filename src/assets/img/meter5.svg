<svg width="204" height="204" viewBox="0 0 204 204" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AA367C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2FBD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full circle as the meter -->
  <circle cx="102" cy="102" r="90" stroke="url(#gradient)" stroke-width="20" fill="none"/>

  <!-- Text in the middle displaying '1' -->
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="48" fill="white" font-family="Arial">5</text>
</svg>
